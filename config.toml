baseURL = 'https://bardman.dev/'
languageCode = 'en-us'
title = "bardman's website"

pygmentsUseClasses = false
pygmentsCodefences = true
pygmentsStyle = "modus-vivendi"
theme = 'lugo'

[params]
    relatedtext = "Related"
    favicon = "/favicon.ico"

    nextprev = false
    taglist = false
    showrss = true
    timezone = "America/New_York"
    dateFormat = "January 2, 2006"

[markup]
    [markup.highlight]
        codeFences = true
        guessSyntax = false
        hl_Lines = ""
        lineNoStart = 1
        lineNos = false
        lineNumbersInTable = true
        noClasses = true
        tabWidth = 2